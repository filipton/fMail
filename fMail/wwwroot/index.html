<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fMail</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="loginContainer">
        <div>
            <div class="loginGroup">
                <label id="usernameLabel" class="loginLabel" for="username">Username:</label>
                <input id="username" class="loginInput" type="text" placeholder="admin" required />
            </div>
    
            <div class="loginGroup" style="margin-top: 10px;">
                <label id="passwordLabel" class="loginLabel" for="password">Password:</label>
                <input id="password" class="loginInput" type="password" placeholder="********" required />
            </div>
    
            <div class="loginGroup" style="margin-top: 20px;">
                <input type="submit" class="loginButton" value="LOGIN" />
            </div>
        </div>
    </form>
</body>
</html>
